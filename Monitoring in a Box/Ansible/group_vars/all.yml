## Target PVE node for deployment of VM
PveNode: pve5

## Template name
TemplateName: Ubuntu-18.04-ssh-pass-auth-enabled-Cloud-Image

## Additional options for VM clone function
# Command to add VM into resource pool. Comment to turn it off
AddResourcePool: #--pool ansible-workshop

## Command to create a full clone vm. Comment to change to linked clone
CreateFullClone: --full true

## Which hypervisor storage to use
# local
# local-zfs
# sgpools
TargetStorage: local

## VM's Vlan Tag
# Change the number after the "=" sign to the desired Vlan number, Comment away if Vlan is not required
VlanTag: #",tag=88"

### Network gateway ###
GwIP: 10.0.1.5

## DNS server IP addresses
DNSIP: 10.0.1.53

## DNS server search domain
DNSdomain: example.com

